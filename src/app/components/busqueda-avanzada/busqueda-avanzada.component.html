<h3 mat-dialog-title>Búsqueda Avanzada</h3>

<mat-dialog-content class="Contenido" id="loadpanel">

    <form [formGroup]="Form" autocomplete="false">

        <div class="col-md-12">

            <mat-form-field appearance="outline" class="col-md-4">
                <mat-label>Filtro</mat-label>
                <mat-select name="filtro" formControlName="filtro">
                    <mat-option *ngFor="let filtro of filtros" [value]="filtro.id">
                        {{filtro.descripcion}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class="col-md-4">
                <mat-label>valor</mat-label>
                <input matInput placeholder="Nombre" formControlName="valor">
            </mat-form-field>
            <button mat-button color="primary" (click)="agregar()" class="btn waves-effect waves-light btn-secondary">
                <mat-icon>add</mat-icon>
                Agregar
            </button>
        </div>

    </form>

    <div class="form-body">
        <h3>Búsqueda de Producto</h3>
        <hr class="m-t-0 m-b-1" />
        <div class="row">
            <div class="col-md-4">
                <!-- <mat-card>
                <mat-card-header>
                    <mat-card-title>

                    </mat-card-title>
                </mat-card-header>
                <mat-card-content> -->

                <div class="table-responsive div-scroll">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
                        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="columnsToDisplay;sticky:true"></tr>
                        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
                    </table>

                </div>
                <br>
                <div mat-dialog-actions align="start">
                    <button mat-raised-button> Borrar Productos </button>
                </div>

                <!-- </mat-card-content>
            </mat-card> -->
            </div>


            <div class="col-md-8">
                <!-- <mat-card>
                <mat-card-header>
                    <mat-card-title>

                    </mat-card-title>
                </mat-card-header>
                <mat-card-content> -->

                <div class="table-responsive div-scroll">
                    <table mat-table [dataSource]="dataSource2" class="mat-elevation-z1">
                        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns2">
                            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="columnsToDisplay2;sticky:true"></tr>
                        <tr mat-row *matRowDef="let row; columns: columnsToDisplay2;"></tr>
                    </table>

                </div>
                <br>
                <div mat-dialog-actions align="end">
                    <button mat-raised-button> Buscar </button>
                </div>

                <!-- </mat-card-content>
            </mat-card> -->
            </div>
        </div>

    </div>
    <br>
    <div class="form-body">
        <div class="row">
            <div class="col-md-12" style="height: 200px;">
                <div class="table-responsive div-scroll">
                    <table mat-table [dataSource]="dataSource3" class="mat-elevation-z1">
                        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns3">
                            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="columnsToDisplay3;sticky:true"></tr>
                        <tr mat-row *matRowDef="let row; columns: columnsToDisplay3;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>




</mat-dialog-content>
<br>
<mat-dialog-actions class="Botones">
    <div>
        <mat-radio-group class="grup-Buttons">
            <button type="submit" mat-raised-button color="primary" (click)="Ok()" [disabled]="Form.invalid">Aceptar</button>
            <button mat-raised-button color="warn" (click)="close()">Cerrar</button>
        </mat-radio-group>
    </div>
</mat-dialog-actions>
