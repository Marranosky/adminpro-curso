<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header bg-info">
                    <h4 class="m-b-0 text-white">Case Pack</h4>
                </div>
                <div class="card-body">
                    <form action="#" class="form-horizontal" [formGroup]="form">
                        <div class="form-body">
                            <h3 class="box-title">Configurar Plantilla</h3>
                            <hr class="m-t-0 m-b-40" />
                            <div class="row">
                                <div class="col-md-6">
                                    <!-- <div class="form-group row"> -->
                                    <div class="button-group">
                                        <button type="button" (click)="busquedaAvanzada()" class="btn waves-effect waves-light btn-secondary">
                                            BÃºsqueda Avanzada
                                        </button>
                                        <button type="button" class="btn waves-effect waves-light btn-secondary">
                                            Generar Plantilla
                                        </button>
                                    </div>
                                    <!-- </div> -->
                                </div>
                                <!--/span-->
                                <div class="col-md-6"></div>
                                <!--/span-->
                            </div>
                            <br />
                        </div>
                        <div class="form-body">
                            <!--/row-->
                            <h3 class="box-title">Cargar Plantilla</h3>
                            <hr class="m-t-0 m-b-40" />
                            <!--/row-->
                            <div class="row">
                                <div class="col-md-4">

                                    <input type="text" class="form-control" formControlName="uploadxlsx" placeholder="" />
                                </div>
                                <div class="col-md-6">
                                    <div id="upload_button" class="button-group">

                                        <label>
                                            <span class="btn waves-effect waves-light btn-secondary">Examinar...</span>
                                            <input type="file" class="filestyle" name="filename" accept=".xlsx"
                                                (change)="onChange($event)" #inputFile />
                                        </label>

                                        <button (click)="removeData()" class="btn waves-effect waves-light btn-secondary">
                                            Elminar Archivo
                                        </button>
                                    </div>
                                    <div *ngIf="isExcelFile === false">
                                        This is not an Excel file
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr />

                    </form>
                    <div>
                        <mat-card>
                            <mat-card-actions>
                                <button mat-button (click)="getDataFromClipBoard($event)">
                                    <mat-icon>file_copy</mat-icon>
                                    Copiar
                                </button>
                                <button mat-button (click)="cleanDataFromClipBoard($event)">
                                    <mat-icon>content_paste</mat-icon>
                                    Pegar
                                </button>
                                <button mat-button>
                                    <mat-icon>search</mat-icon>
                                    Consulta Transacciones
                                </button>
                                <button mat-button>
                                    <mat-icon>queue</mat-icon>
                                    Nueva Carga
                                </button>
                                <button mat-button>
                                    <mat-icon>data_usage</mat-icon>
                                    Procesar
                                </button>
                            </mat-card-actions>


                            <div style="border: solid; height: 100px; border-color: darkgray;text-align: center;line-height: 100px;" (paste)="data($event)" *ngIf="dataSource.length === 0">
                                pegar datos de plantilla
                            </div>
                            <!-- <div>{{ val }}</div> -->

                            <div class="table-responsive div-scroll" *ngIf="dataSource.length > 0">

                                <span *ngIf="spinnerEnabled" class="k-i-loading k-icon"></span>
                                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                                    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                                        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
                                        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                                </table>

                            </div>

                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />







</div>
